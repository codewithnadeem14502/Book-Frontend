 name: Deploy Node Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to docker hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - name: Build Docker Image
        run: docker build -t codewithnadeem/reactjs  --build-arg VITE_BACKEND_URL=${{secrets.VITE_BACKEND_URL}}.
      - name: Publish Image to docker hub
        run: docker push codewithnadeem/reactjs:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from docker hub
        run: docker pull codewithnadeem/reactjs:latest
      - name: Delete old container
        run: docker rm -f reactjs-app-container
      - name: Run Docker Container
        run: docker run -d -p 5173:80 --name reactjs-app-container  codewithnadeem/reactjs